plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

mainClassName= 'com.revature.waaik.favmovieapp.App'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    //Apache FasterJackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    //Zulu jdk 11
    implementation 'hu.blackbelt.judo.eclipse.jdk.zulu:jdk-bundles:11.0.8'
    //OpenCSV
    implementation 'com.opencsv:opencsv:5.6'
    //Tomcat Server
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.0-M10'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'favmovieapp.App'
}
